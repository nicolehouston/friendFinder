<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Friend Finder</title>
</head>
<body>
  <h1>Friend Finder</h1>

    <form>
        <div class="form-group">
            <h3>Question 1</h3>
            <label for="questionOne">You enjoy exploring and trying new things.</label>
            <select class="form-control" id="questionOne">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 2</h3>
            <label for="questionTwo">You are a planner, you like to be prepared.</label>
            <select class="form-control" id="questionTwo">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 3</h3>
            <label for="questionThree">You are quick to trust others.</label>
            <select class="form-control" id="questionThree">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 4</h3>
            <label for="questionFour">You prefer staying home over going out.</label>
            <select class="form-control" id="questionFour">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 5</h3>
            <label for="questionFive">You like to meet new people.</label>
            <select class="form-control" id="questionFive">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 6</h3>
            <label for="questionSix">You prefer to be in the company of those who have similar opinions and values to your own.</label>
            <select class="form-control" id="questionSix">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 7</h3>
            <label for="questionSeven">You are flexible when plans change.</label>
            <select class="form-control" id="questionSeven">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 8</h3>
            <label for="questionSeven">You are the life of the party.</label>
            <select class="form-control" id="questionEight">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 9</h3>
            <label for="questionSeven">You are more comfortable haning out with one or two people over a large group of people.</label>
            <select class="form-control" id="questionNine">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question 10</h3>
            <label for="questionSeven">It doesn't take much to make you happy, you enjoy the simple things of life.</label>
            <select class="form-control" id="questionTen">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
